<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <title>Love Notes</title>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-300 to-blue-100 p-6 text-base">
    <div class="max-w-lg w-full bg-white rounded-3xl shadow-xl overflow-hidden transform transition-transform duration-500 hover:scale-105">
        <div class="bg-gradient-to-r from-indigo-500 to-purple-500 p-10">
            <h1 class="text-5xl font-extrabold text-white text-center">ðŸ’– Love Notes ðŸ’–</h1>
            <p class="text-white text-center mt-4 text-lg font-semibold">Create a Custom Greeting for Your Loved One</p>
        </div>
        <div class="p-10 bg-gradient-to-br from-white to-gray-50">
            <form id="loveNoteForm" class="space-y-8">
                <div>
                    <label for="yourName" class="block text-lg font-medium text-indigo-700">Your Name</label>
                    <input type="text" id="yourName" name="yourName" class="mt-2 block w-full border-indigo-300 rounded-lg shadow-sm p-2 focus:ring-purple-500 focus:border-purple-500">
                </div>
                <div>
                    <label for="lovedOneName" class="block text-lg font-medium text-indigo-700">Your Loved One's Name</label>
                    <input type="text" id="lovedOneName" name="lovedOneName" class="mt-2 block w-full border-indigo-300 rounded-lg shadow-sm p-2 focus:ring-purple-500 focus:border-purple-500">
                </div>
                <div>
                    <label for="loveMessage" class="block text-lg font-medium text-indigo-700">Your Love Message</label>
                    <textarea id="loveMessage" name="loveMessage" rows="4" class="mt-2 block w-full border-indigo-300 rounded-lg shadow-sm p-2 focus:ring-purple-500 focus:border-purple-500"></textarea>
                </div>
                <div>
                    <label for="spotifyUrl" class="block text-lg font-medium text-indigo-700">Spotify Song URL</label>
                    <input type="url" id="spotifyUrl" name="spotifyUrl" class="mt-2 block w-full border-indigo-300 rounded-lg shadow-sm p-2 focus:ring-purple-500 focus:border-purple-500">
                </div>
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <label for="yourPhoto" class="block text-lg font-medium text-indigo-700">Your Photo</label>
                        <input type="file" id="yourPhoto" name="yourPhoto" accept="image/*" class="mt-2 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100">
                    </div>
                    <div>
                        <label for="crushPhoto" class="block text-lg font-medium text-indigo-700">Loved One's Photo</label>
                        <input type="file" id="crushPhoto" name="crushPhoto" accept="image/*" class="mt-2 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100">
                    </div>
                </div>
                <button type="submit" value="submit" class="w-full bg-gradient-to-r from-purple-500 to-indigo-500 text-white font-extrabold py-4 px-8 rounded-full shadow-lg hover:from-purple-600 hover:to-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transform transition-transform hover:scale-110">
                    ðŸ’– Create Love Note ðŸ’–
                </button>
            </form>
        </div>
        <div id="greetingCard" class="hidden max-w-md mx-auto mt-12 p-10 bg-gradient-to-r from-pink-400 to-pink-300 text-white rounded-3xl shadow-lg text-center">
            <div id="greetingCardContent">
                <div class="flex justify-center mb-6">
                    <img id="yourPhotoPreview" class="w-20 h-20 rounded-md object-cover mx-2 shadow-lg">
                    <img id="crushPhotoPreview" class="w-20 h-20 rounded-md object-cover mx-2 shadow-lg">
                </div>
                <h2 id="greetingTitle" class="font-dancing-script text-2xl mb-4">My Dearest [Name]</h2>
                <p id="greetingMessage" class="font-raleway text-base"></p>
                <div class="h-0.5 w-2/3 bg-white my-6 mx-auto"></div>
                <div class="text-center mb-6">
                    <canvas id="qrCodeCanvas" class="mx-auto mb-5"></canvas>
                    <iframe id="spotifyEmbed" width="100%" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media" class="rounded-lg shadow-md"></iframe>
                </div>
            </div>
        </div>
        <button id="downloadBtn" class="hidden w-full bg-gradient-to-r from-green-400 to-blue-500 text-white font-extrabold py-4 px-8 rounded-full shadow-lg hover:from-green-500 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-110 mt-8 mb-10">
            ðŸ“¥ Download Your Love Note ðŸ“¥
        </button>
    </div>

    <script>
        const form = document.getElementById('loveNoteForm');
        const greetingCard = document.getElementById('greetingCard');
        const greetingCardContent = document.getElementById('greetingCardContent');
        const greetingTitle = document.getElementById('greetingTitle');
        const greetingMessage = document.getElementById('greetingMessage');
        const downloadBtn = document.getElementById('downloadBtn');
        const yourPhotoPreview = document.getElementById('yourPhotoPreview');
        const crushPhotoPreview = document.getElementById('crushPhotoPreview');
        const spotifyEmbed = document.getElementById('spotifyEmbed');
        const qrCodeCanvas = document.getElementById('qrCodeCanvas');

        function readFileAsDataURL(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function extractSpotifyEmbedUrl(url) {
            const regex = /(?:spotify\.com\/track\/|open\.spotify\.com\/track\/)([a-zA-Z0-9]{22})/;
            const match = url.match(regex);
            return match ? `https://open.spotify.com/embed/track/${match[1]}` : null;
        }

        function generateQRCode(url, canvas) {
            const qr = new QRious({
                element: canvas,
                value: url,
                size: 120,
                level: 'H',
                background: null
            });
            return qr;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const yourName = document.getElementById('yourName').value;
            const lovedOneName = document.getElementById('lovedOneName').value;
            const loveMessage = document.getElementById('loveMessage').value;
            const spotifyUrl = document.getElementById('spotifyUrl').value;
            const yourPhoto = document.getElementById('yourPhoto').files[0];
            const crushPhoto = document.getElementById('crushPhoto').files[0];

            const yourPhotoBase64 = yourPhoto ? await readFileAsDataURL(yourPhoto) : '';
            const crushPhotoBase64 = crushPhoto ? await readFileAsDataURL(crushPhoto) : '';

            greetingTitle.textContent = `My Dearest ${lovedOneName},`;
            greetingMessage.textContent = loveMessage;

            if (yourPhotoBase64) {
                yourPhotoPreview.src = yourPhotoBase64;
            }
            if (crushPhotoBase64) {
                crushPhotoPreview.src = crushPhotoBase64;
            }

            const embedUrl = extractSpotifyEmbedUrl(spotifyUrl);
            if (embedUrl) {
                spotifyEmbed.src = embedUrl;
                generateQRCode(spotifyUrl, qrCodeCanvas);
            }

            greetingCard.classList.remove('hidden');
            downloadBtn.classList.remove('hidden');

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbzgeL6fd8NoUm3M9FnNIwipJm7tcHTiXbZKeAFDquBxUuiGRpUuwVvBBdi4pAyMAnxU/exec', {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        yourName,
                        lovedOneName,
                        loveMessage,
                        spotifyUrl,
                        yourPhotoBase64,
                        crushPhotoBase64
                    })
                });

                console.log('Data successfully sent to Google Sheets');
            } catch (error) {
                console.error('Error sending data to Google Sheet:', error);
            }
        });

        downloadBtn.addEventListener('click', () => {
            html2canvas(greetingCardContent).then(canvas => {
                const link = document.createElement('a');
                link.download = 'love_note.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        });
    </script>
</body>

</html>
